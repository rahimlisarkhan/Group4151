<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Todo app</h1>

    <div class="p-5">
      <div
        class="progress"
        role="progressbar"
        aria-label="Example with label"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar">25%</div>
      </div>
    </div>

    <h2 id="infoMessage" class="none">Minumum 20 herf yaz</h2>

    <input id="todoInput" />

    <button id="todoSend">Send</button>

    <a href="#cash">Cash in</a>
    <a href="#withDraw">WithDraw</a>

    <button data-method="cash">Cashin</button>
    <button data-method="withdraw">Withdraw</button>

    <ul id="todoList">
      <!-- <li onclick="removeTodo(0)">Item1</li>
      <li onclick="removeTodo(1)">Item1</li>
      <li onclick="removeTodo(2)">Item1</li> -->
    </ul>

    <script src="./window.js"></script>
  </body>
</html>
