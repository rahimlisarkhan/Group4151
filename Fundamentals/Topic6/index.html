<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./src/assest/styles/main.css" />
  </head>
  <body>
    <main>
      <div class="show">
        <form id="regestration_form" class="regestration_form" action="">
          <p id="err_message" class="err_message"></p>
          <h2>Welcome to ATM</h2>
          <div class="name_form same_property">
            <label class="form_label" for=""> Name </label>
            <input
              type="name"
              class="form_input"
              id="name_input"
              placeholder="Please Enter your Name"
            />
          </div>
          <div class="age_form same_property">
            <label class="form_label" for=""> Age </label>
            <input
              type="text"
              class="form_input"
              id="age_input"
              placeholder="Please Enter your Age"
            />
          </div>
          <button id="send_button" class="form_button">Send Data</button>
        </form>
      </div>

      <div class="noShow">
        <h1 id="user_name"></h1>
        <div>
          <button id="add_many" class="addMany">Karta Pul Elave Et</button>
          <button id="pay_many" class="payMany">Kartdan Pul Cixard</button>
        </div>
        <div>
          <button id="show_balance" class="showBalance">Balansi Goster</button>
        </div>
        <div id="my_balance"></div>
      </div>
    </main>
  </body>

  <script src="AtM.js"></script>
</html>
