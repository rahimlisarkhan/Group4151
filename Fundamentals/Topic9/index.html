<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Jquery Calc</h1>

    <div class="container-fluid">
      <div class="shadow-lg bg-dark w-25 rounded overflow-hidden">
        <div class="bg-secondary text-white h2 p-4" style="height: 150px">
          <div
            class="border-bottom border-light h1 pt-2"
            id="resultContent"
            style="display: none"
          ></div>

          <div>
            <span class="firstNum" style="display: none"></span>
            <span class="operatorShow" style="display: none"></span>
            <span class="secondNum" style="display: none"></span>
          </div>
        </div>
        <div class="p-5 d-flex flex-wrap gap-3">
          <button class="btn btn-light num">1</button>
          <button class="btn btn-light num">2</button>

          <button class="btn btn-light num">3</button>
          <button class="btn btn-warning operator">*</button>

          <button class="btn btn-light num">4</button>

          <button class="btn btn-light num">5</button>
          <button class="btn btn-light num">6</button>
          <button class="btn btn-warning operator">+</button>
          <button class="btn btn-light num">7</button>
          <button class="btn btn-light num">8</button>
          <button class="btn btn-light num">9</button>
          <button class="btn btn-warning operator">/</button>
          <button class="btn btn-light num">0</button>
          <button class="btn btn-primary clear">C</button>
          <button class="btn btn-danger equal">=</button>
          <button class="btn btn-warning operator">-</button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
